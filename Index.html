<!doctype html>
<html lang="pt-BR">

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ELO.AO — Login</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body>
  <header class="topbar">
    <h1>ELO.AO</h1>
  </header>

  <main class="container">
    <section id="auth-section" class="card">
      <h2>Entrar / Registar</h2>
      <div class="forms">
        <div>
          <h3>Entrar</h3>
          <input id="login-email" type="email" placeholder="Email" />
          <input id="login-password" type="password" placeholder="Senha" />
          <button id="btn-login">Entrar</button>
        </div>

        <div>
          <h3>Registar</h3>
          <input id="signup-email" type="email" placeholder="Email" />
          <input id="signup-password" type="password" placeholder="Senha (min 6)" />
          <button id="btn-signup">Registar</button>
        </div>
      </div>

      <p id="auth-msg" class="muted"></p>
    </section>

    <section id="profile-section" class="card hidden">
      <h2>Perfil</h2>
      <p><strong>Email:</strong> <span id="profile-email"></span></p>
      <p><strong>User ID:</strong> <span id="profile-uid"></span></p>
      <button id="btn-signout">Sair</button>
    </section>
  </main>

  <footer class="footer">ELO.AO • Rede social simples</footer>
